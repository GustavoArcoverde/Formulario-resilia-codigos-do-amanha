<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Oswald', sans-serif;
            background-color: #323232;
            text-shadow: 3px 3px 5px #b88602;
        }

        img {
            height: 210px;
        }

        h1 {
            font-weight: 300;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 500;
        }

        form {
            border: 1px solid black;
            padding-top: 20px;
            padding-bottom: 20px;
            width: 40%;
            margin: auto;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            background-color: #FFD000;
            box-shadow: 5px 5px 30px black;
        }

        .cabeçalio {
            border: 1px solid black;
            width: 40%;
            margin: auto;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            margin-bottom: 15px;
            background-color: #FFD000;
            box-shadow: 5px 5px 30px black;
            font-weight: 300;
        }

        input {
            width: 30%;
            border-radius: 10px;
            border-style: double;
            padding: 5px 5px;
        }

        #nascimento {
            margin-top: 10px;
        }

        #cpf {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #enviar {
            width: 30%;
            padding: 15px 20px;
            margin-top: 10px;
            background-color: white;
            border-color: #FFD000;
            transition-duration: 0.5s;
            font-size: 20px;
            font-family: 'Oswald', sans-serif;
        }

        #enviar:hover {
            border-color: black;
            background-color: #ffa900;
            color: white;
        }
    </style>
</head>

<body>
    <img src="https://www.resilia.com.br/wp-content/uploads/2021/08/logo.png" alt="logo resilia. Image">
    <div class="cabeçalio">
        <h1>Formulário de Inscrição <span>Resilia</span></h1>
        <h2>Insira suas informações aqui:</h2>
    </div>
    <form>
        <div id="nomeCompleto">
            <label class="titulo">Nome Completo:</label><br>
            <input type="text" name="nome"><br>
        </div>
        <div id="nascimento">
            <label class="titulo">Data de Nascimento:</label><br>
            <input type="date" name="dataDeNascimento"><br>
        </div>
        <div id="cpf">
            <label class="titulo">CPF:</label><br>
            <input type="text" name="cpf" maxlength="14"><br>
        </div>

        <input id="enviar" type="button" onclick="alert('Formulário Enviado!')" value="Enviar"><br>

    </form>
</body>

</html>
